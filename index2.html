<!DOCTYPE html>
<html>
  <head>
    <title>Humming Music Search</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
  </head>
  <body>
    <header>
      <h1>Humming Music Search</h1>
    </header>

    <section>
      <h2>Record Humming Audio</h2>
      <div id="waveform1"></div>
      <div class="recording-controls">
        
        <button id="record-button">Record</button>
        <button id="stop-button" disabled>Stop</button>
      </div>
      <audio id="recorded-audio"></audio>
      <div class="playback-controls">
        <audio id="humming-audio" controls></audio>
        <button id="download-button" disabled>Download</button>
        <button id="cancel-button" disabled>Cancel</button>
      </div>
    </section>

    <section>
      <div id="waveform2"></div>
      <h2>Choose a Song</h2>
      
      <input type="file" id="song-file" accept="audio/*">
      <audio id="song-audio" controls></audio>
    </section>

    <section>
      <button id="submit-button">Submit</button>
      <div id="progress-message">Working on Progress...</div>
    </section>

    <script src="script1.js"></script>
    <script src="recorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.2.0/wavesurfer.min.js"></script>
  </body>
</html>
